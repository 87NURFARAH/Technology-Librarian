<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form - Technology Librarian</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a0d6d6, #20b2aa);
    }

    nav {
      background: #128c86;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      background: #0f7470;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #0c5f5b;
    }

    .feedback-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .feedback-section h2 {
      text-align: center;
      color: #20b2aa;
      margin-bottom: 25px;
    }

    .feedback-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .feedback-form input,
    .feedback-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    .feedback-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .feedback-form button {
      margin-top: 20px;
      background-color: #20b2aa;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    .feedback-form button:hover {
      background-color: #1a9a93;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      padding: 12px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
    
  <!-- NAVIGATION -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <div class="feedback-section">
    <h2>Feedback Form</h2>
    <form class="feedback-form" id="feedbackForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" placeholder="Enter your email" required />

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="Feedback" placeholder="Share your comments or suggestions..." required></textarea>

      <button type="submit">Send Feedback</button>
    </form>

    <!-- Success Notification -->
    <div id="successMessage" class="success-message">
      âœ… Successfully submitted to Technology Librarian: info.technolibrary@gmail.com
    </div>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent actual form submission

      // Show notification
      document.getElementById("successMessage").style.display = "block";

      // Optionally reset the form
      document.getElementById("feedbackForm").reset();

      // Hide notification after 3 seconds
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
      }, 3000);
    });
  </script>

</body>
</html>
